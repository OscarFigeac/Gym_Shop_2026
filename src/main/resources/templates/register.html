<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home : Gym Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{fragments/header}">

</header>
<main>
    <form onsubmit="registerValidation()" th:action="@{/}" method="post">
        <legend>Register</legend>
        <label for="fName">First name</label> <br> <br>
        <input type="text" name="fName" id="fName" placeholder="Enter your first name" minlength="3" required>
        <label for="lName">Last name</label> <br> <br>
        <input type="text" name="lName" id="lName" placeholder="Enter your last name" minlength="3" required>
        <label for="eMail">E-mail address</label> <br> <br>
        <input type="email" name="eMail" id="eMail" placeholder="Enter your email address" required>
        <label for="username">Username</label> <br> <br>
        <input type="text" name="username" id="username" placeholder="Enter desired username" required>
        <label for="password">Password</label> <br> <br>
        <input type="password" name="password" id="password" placeholder="Enter desired password" minlength="8" required>
        <label for="pass-repeat"></label> <br> <br>
        <input type="password" name="passRepeat" id="pass-repeat" minLength="8" required>
        <button type="submit">Register</button>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script defer src="/js/validation.js"></script>
</body>
</html>
