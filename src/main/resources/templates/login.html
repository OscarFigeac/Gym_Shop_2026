<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Gym Shop 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        .gym-container {
            border: 2px solid #adff2f;
            background-color: #111;
            padding: 30px;
            margin-top: 60px;
        }

        .gym-title {
            background-color: #adff2f;
            color: #000;
            display: inline-block;
            padding: 5px 20px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .form-label {
            color: #adff2f;
            text-transform: uppercase;
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .form-control {
            background-color: #000;
            border: 1px solid #444;
            color: #fff;
            border-radius: 0;
            padding: 12px;
        }

        .form-control:focus {
            background-color: #000;
            border-color: #adff2f;
            color: #fff;
            box-shadow: 0 0 5px rgba(173, 255, 47, 0.5);
        }

        .btn-gym {
            background-color: #adff2f;
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            border: none;
            border-radius: 0;
            width: 100%;
            padding: 15px;
            transition: all 0.2s ease-in-out;
        }

        .btn-gym:hover {
            box-shadow: 0 0 15px #adff2f;
            transform: scale(1.02);
            background-color: #fff;
            color: #000;
        }

        .gym-alert {
            background-color: #000;
            border: 2px solid #ff0000;
            color: #ff0000;
            padding: 10px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Validation*/
        .was-validated .form-control:valid {
            border-color: #adff2f !important;
            background-image: none;
        }

        .was-validated .form-control:invalid {
            border-color: #ff0000 !important;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #adff2f;
            font-size: 0.9rem;
            font-weight: bold;
            user-select: none;
        }
    </style>
</head>
<body>

<header th:replace="~{fragments/header :: mainHeader}"></header>

<main class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 gym-container">
            <h2 class="gym-title">User Login</h2>

            <div th:if="${param.registered}" class="mb-3 text-success fw-bold text-uppercase">
                Registration Successful! Please Log In.
            </div>

            <form id="loginForm" th:action="@{/login}" method="post" class="needs-validation" novalidate>
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="ENTER USERNAME" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-control" id="password" name="password" placeholder="ENTER PASSWORD" required>
                        <span class="toggle-password" onclick="togglePass('password')">SHOW</span>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="code" class="form-label">2FA Security Code</label>
                    <input type="text" class="form-control" id="code" name="code" placeholder="6-DIGIT CODE" maxlength="6">
                </div>

                <button type="submit" class="btn-gym">Secure Login</button>

                <div class="text-center mt-4">
                    <a th:href="@{/register}" class="text-muted text-decoration-none small">
                        DON'T HAVE AN ACCOUNT? <span style="color: #adff2f; font-weight: bold;">SIGN UP</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/validation.js"></script>
</body>
</html>
